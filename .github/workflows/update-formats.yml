name: Update Showdown Formats

on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  UpdateFormats:
    name: Update Showdown Formats
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Restore CI Cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: ${{ runner.os }}-12-${{ hashFiles('**/yarn.lock') }}
    - name: Install Deps
      run: yarn
    - name: Run Updater
      run: yarn scripts:formatsupdater
    - name: Commit any changes
      run: |
        GITHUB_REPO_URL="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git";
        git config --local user.email "favwarebot@gmail.com";
        git config --local user.name "Favware-bot";
        git checkout --branch favware-bot/feat/update-smogon-formats;
        git commit -sam "feat: update smogon formats";
        git push "${GITHUB_REPO_URL}" HEAD:favware-bot/feat/update-smogon-formats;
