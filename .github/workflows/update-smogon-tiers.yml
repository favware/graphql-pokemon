name: Update Showdown Tierlists

on:
  schedule:
    - cron: '0 2 * * *'

jobs:
  UpdateTierlists:
    name: Update Showdown Tierlists
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v2
        with:
          ref: staging
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Restore CI Cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-12-${{ hashFiles('**/yarn.lock') }}
      - name: Install Deps
        run: yarn
      - name: Run Updater
        run: yarn scripts:smogontiersupdater
      - name: Run prettier on the code
        run: yarn style
      - name: Install GitHub CLI
        run: curl -sL $(curl -s https://api.github.com/repos/cli/cli/releases/latest | jq ".assets | map(select(.browser_download_url | contains(\"_linux_arm64.tar.gz\")))[0].browser_download_url" | xargs) | tar -xz --wildcards "*gh" && mv gh*linux_arm64/bin/gh . && rm -r gh_*linux_arm64
      - name: Commit any changes and create a pull request
        run: |
          git add .;
          if git diff-index --quiet HEAD --; then
            exit 0;
          else
            git remote set-url origin "https://${GITHUB_TOKEN}:x-oauth-basic@github.com/${GITHUB_REPOSITORY}.git";
            git config --local user.email "${GITHUB_EMAIL}";
            git config --local user.name "${GITHUB_USER}";
            git checkout -b favware-bot/update-smogon-tierlists/$(date +%F-%H-%M);
            git commit -sam "refactor: update smogon tierlists";
            git push --set-upstream origin $(git rev-parse --abbrev-ref HEAD)
            ./gh pr create -t "refactor: update smogon tierlists" -b "*bleep bloop* I updated the Smogon tier list" -B staging;
          fi
        env:
          GITHUB_USER: Favware-bot
          GITHUB_EMAIL: favwarebot@gmail.com
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
