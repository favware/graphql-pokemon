overwrite: true
schema: https://graphql-pokemon-3zp3jiiega-ew.a.run.app/
generates:
  ./generated/ts/graphql-pokemon.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        JSONObject: 'Record<PropertyKey, any>'
      constEnums: true
      immutableTypes: true
  ./generated/ts/graphql-pokemon.graphql:
    plugins:
      - schema-ast
    config:
      commentDescriptions: true
  ./generated/dotnet/Favware.Graphqlpokemon.cs:
    plugins:
      - c-sharp
    config:
      className: Graphqlpokemon
      namingConvention: keep
      enumValues:
        Abilities:
          static: '_'
        Moves:
          return: '_'
